            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="list-group">
                            <a href="index.html" class="list-group-item list-group-item-action active"><span class="oi" data-glyph="wrench" title="icon name" aria-hidden="true"></span> Dashboard</a>

                            </div> 
                            <br>
                            <h4>Bandwidth</h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>

                    </div>

                                            <input type="text" class="form-control" placeholder="Page Title">
                                        </div>
                                        <div class="form-group">
                                            <label>Page Body</label>
                                            <textarea name="editor1" class="form-control" placeholder="Page Body"></textarea>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Published
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label>Meta Tags</label>
                                            <input type="text" class="form-control" placeholder="Add Some Tags..">
                                        </div>   
                                        <div class="form-group">
                                            <label>Meta Description</label>
                                            <input type="text" class="form-control" placeholder="Add Meta Description..">
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-default" value="Submit">
                                </form> 
                            </div>


                        </div>
                        <br>



                    </div>

                </div>
            </div>
        </section>



        <div class="modal fade" id="addpage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Page</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Page Title</label>
                                <input type="text" class="form-control" placeholder="Page Title">
                            </div>
                            <div class="form-group">
                                <label>Page Body</label>
                                <textarea name="editor1" class="form-control" placeholder="Page Body"></textarea>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Published
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Meta Tags</label>
                                <input type="text" class="form-control" placeholder="Add Some Tags..">
                            </div>   
                            <div class="form-group">
                                <label>Meta Description</label>
                                <input type="text" class="form-control" placeholder="Add Meta Description..">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
